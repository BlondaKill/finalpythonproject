{% extends "base/base.html" %}

{% block cuerpo %}
  <h1>Eliminar Artículo</h1>
  <p>¿Estás seguro de que quieres eliminar "{{ articulo.Titulo }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>

  <a href="{% url 'Detalles' pk=articulos.pk %}">Cancelar</a>
{% endblock %}
